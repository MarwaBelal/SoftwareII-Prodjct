<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Stores</title>
</head>
<body>
	
	
	<form  method="get" id = "my_form" th:action ="@{/ShowProducts}" ></form>
	<form   method="post" id = "my_form1" th:action ="@{/ShowStatistics}" ></form>
	<form   method="post" id = "my_form2" th:action ="@{/ShowHistory}" ></form>
	
	
<table border="1">
<tr>
	    <td>name</td>
	    <td>type</td>
	    <td>address</td>
	    <td>link</td>
	</tr>
	<tr th:each="store : ${stores}" >
		<td th:text ="${store.name}" ></td>
	        <td th:text ="${store.type}"></td>
		<td th:text ="${store.address}"></td>
		<td th:text ="${store.link}"></td>
		
    <td> <button type="submit" form="my_form" th:value="*{store.name}" name="name">Show Store</button>
    </td>
    <td> <button type="submit" form="my_form1" th:value="*{store.name}" name="name">Show Statistics</button>
    </td>
    <td> <button type="submit" form="my_form2" th:value="*{store.name}" name="name">Show History</button>
    </td>
    </tr>
</table>
	
</body>
</html>
