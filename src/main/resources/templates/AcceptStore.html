<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Accept Store</title>
<script>

function validate(){
	var Name=document.form1.name.value;
	var Price=document.form1.price.value;
	if( Name==""){
		alert("Enter store name please!");
		return false;
	}
	return true;
}
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>Store Name</td>
			<td>Type</td>
		</tr>
		<tr th:each="store :${stores}">
			<td th:text="${store.name}">name </td>
			<td th:text="${store.type}">type </td>
		</tr>
		
	</table>
	<form action="Admin" method="post" th:action="@{/AcceptStore}" name="form1" onSubmit="return validate()">
		<p>Name</p><input type="text" name="name"/>
		<br></br>
		<input type="submit" value="submit" />
		<br></br>
		
	</form>
</body>
</html>
