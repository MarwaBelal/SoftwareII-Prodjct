<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Products</title>
</head>
<body>

<form  action= "BuyProduct" method="post" id = "my_form" th:action ="@{/getStoreproduct}" th:object="${storeproduct}"></form>

<table border="1">
	<tr>
	    <td>Name</td>
	    <td>Type</td>
	    <td>Category</td>
	    <td>Price</td>
	</tr>
	<tr th:each="product: ${products}">
	    <td th:text ="${product.product.getName()}"></td>
		<td th:text ="${product.product.getType()}"></td>
		<td th:text ="${product.product.getCategory()}"></td>
		<td th:text ="${product.price}"></td>
    <td> <button type="submit" form="my_form" th:value="*{product.id}" name="id">Buy Product</button>
    </td>
	</tr>
</table>
</body>
</html>
