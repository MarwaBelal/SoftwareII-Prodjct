<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Add Product</title>
</head>
<body>
<form method="post" th:action ="@{/AddProduct}" th:object="${product}">
		<p>Name</p><input type="text" th:field="*{name}"/><br></br>
		<p>Category</p><input type="text" th:field="*{category}"/><br></br>
		<p>Type</p><input type="text" th:field="*{type}"/><br></br>
		<p>Lower Range Price</p><input type="number" th:field="*{priceUpperRange}"/><br></br>
		<p>Upper Range Price</p><input type="text" th:field="*{priceLowerRange}"/><br></br>
		<input type="submit" value="submit"/>
	</form>
</body>
</html>
