<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
</head>
<body>
<form  method="post" th:action="@{/Login}" th:object="${user}">

<input type="submit" value="submit"/>
</form>
</body>
</html>
