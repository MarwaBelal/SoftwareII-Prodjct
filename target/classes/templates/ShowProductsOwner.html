<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Add product App</title>
</head>
<body>

<form   method="post" id = "my_form" th:action ="@{/getStoreproduct}" ></form>
<form   method="post" id = "my_form1" th:action ="@{/ShowStatistics2}" ></form>

<table border="1">
	<tr>
	    <td>name</td>
	    <td>type</td>
	    <td>category</td>
	    <td>quantity</td>
	</tr>
	<tr th:each="product : ${products1}"  >
	<tr th:each="storeproduct : ${products2}">
	        <td th:text ="${product.name}"></td>
		<td th:text ="${product.type}"></td>
		<td th:text ="${product.category}"></td>
		<td th:text ="${storeproduct.quantity}"></td>
    <td> <button type="submit" form="my_form" th:value="*{storeproduct.id}" name="id">Buy Product</button>
    </td>
    <td> <button type="submit" form="my_form1" th:value="*{storeproduct.id}" name="id">View Product Statistics</button>
    </td>
	</tr></tr>
</table>
</body>
</html>
